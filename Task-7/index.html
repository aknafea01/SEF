<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <!-- css -->
        <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
        <div  class="signup form">
            <header>Signup</header>
            <input type="text" name="fName" placeholder="Full Name" class="fullName">
            <input type="email" name="email" placeholder="Email address" class="email">
            <input type="password" name="password" placeholder="Password" class="password">
            <div class="terms" style="align-self: flex-start;padding-left: 15px;color: #ffffffde;font-size: 20px;">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I accept all terms & conditions</label>
            </div>
            <input type="submit" id="btnsubmit" value="Signup" style="cursor: pointer;background-color: #f7f7f7;">
        </div>
        <div  class="login form">
            <header>Login</header>
            <input type="email" placeholder="Email address" class="email_login">
            <input type="password" placeholder="Password" class="password_login">
            <a href="#">Forgot Password?</a>
            <input type="submit" value="Login" id="btnlogin" style="background-color: #333a3f;border: 0;color: #fff;cursor: pointer;">
        </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
